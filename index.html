<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aldy.xyz</title>
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Merienda:wght@700&display=swap');
        *{
            margin: 0;
            padding: 0;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        span{
            font-family: 'Caveat', cursive;
            font-size: 4rem;
            flex-wrap: wrap;
            opacity: 0;
            margin: 20px;
            animation: 
                .4s linear 1s forwards cie-ngintip-kodingan-awowkwk,
                .4s linear 4s forwards anjay;
            }
        
        .warper{
            position: fixed;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),url("https://source.unsplash.com/1920x1080/?mosque");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            opacity: 0;
            height: 100vh;
            width:100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: 
                2s ease-in-out 5s forwards cie-ngintip-kodingan-awowkwk;
        }
        


        .ucapan{
            backdrop-filter: blur(3px);
            width:100%;
            height: 100vh;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        p{
            font-size: 6rem;
            font-family: 'Merienda', cursive;
            margin: 0 20px;
        }

        a{
            text-decoration: none;
            color: white;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }


        @keyframes cie-ngintip-kodingan-awowkwk {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }

        @keyframes anjay {
            0%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }

        
        @media screen and (max-width: 600px) {
            span{
                font-size: 2rem;
            }
            p{
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <span>Saya Aldy Hakim dan sekeluarga mengucapkan...</span>
    <div class="warper" id="warper">
        <div class="ucapan">
            <p>SELAMAT HARI RAYA</p>
            <p>IDUL ADHA</p>
            <p>1442H</p>
            <a href="javascript:test();" id="tombol"><u>Ganti Background?</u></a>
        </div>
    </div>


    <script>
        function test(){
            var random  = Math.floor(Math.random() * 200)
            document.getElementById("warper").style.backgroundImage = 'linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),url("https://source.unsplash.com/1920x1080/?sig=' + random +'/&mosque")';
        }
    </script>
</body>
</html>
